<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>GWA Calculator</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div>
            <h3 class="logo">GWA <span>Calculator</span></h3>
        </div>
    </header>

    <!--  main -->
    <main>
        <section class="calculator">
            <div class="container d-flex">
                <div class="box">
                    <form action="" id="form1">
                        <h1 class="section__title">GWA Calculator</h1>
                        <div id="subject_err" class="err"></div>
                        <div class="row-subject">
                            <input type="number" placeholder="Add multiple Subject" class="subject" id="subject_no">
                            <button id="subject_button" type="submit">Enter</button>
                        </div>
                    </form>
                    <form id="form2" method="post">
                        <div id="errMessage" class="err">
                        </div>
                        <div class="grades" id="grades_row">
                            <div class="row">
                                <input type="text" placeholder="Subject Code">
                                <input class="grade" type="number" name="grade" placeholder="Enter grade" min="0" step="any">
                                <input class="unit" type="number" name="unit" placeholder="Enter Units" min="0" step="any">
                                <button type="button" onclick="removeField(this)">X</button>
                            </div>
                        </div>
                        <p class="output" id="output">Your GWA is: <span id="gwa"></span></p>
                        <div class="btn-group" id="btn-group">
                            <button id="add_row" type="button">Add Subject</button>
                            <button id="reset" onclick="location.reload()" type="button">Reset</button>
                        </div>
                        <div class="btn-group">
                            <button id="submit" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
